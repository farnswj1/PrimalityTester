version: "3.2"
services:
  postgres:
    container_name: postgres
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: primality_tester
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    container_name: redis
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data
  backend:
    container_name: backend
    image: backend
    build:
      context: backend
      dockerfile: test.Dockerfile
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - backend_static:/backend/static
    depends_on:
      - postgres
      - redis
  frontend:
    container_name: frontend
    image: frontend
    build: frontend
    restart: always
    env_file:
      - ./frontend/.env
    stdin_open: true
    depends_on:
      - backend
  nginx:
    container_name: nginx
    image: nginx
    build: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - backend_static:/backend/static
    depends_on:
      - frontend
volumes:
  postgres_data:
  redis_data:
  backend_static:
